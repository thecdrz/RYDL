<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDL - Calm Logic Wrapped in Cozy Vibes</title>
    <meta name="description" content="RYDL is a relaxing number puzzle game. Challenge friends, climb leaderboards, and build your winning streak!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-cream: #faf7f0;
            --soft-brown: #8b7355;
            --deep-brown: #5d4e37;
            --cozy-orange: #d4853d;
            --gentle-green: #7a9471;
            --warm-white: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #666666;
            --border-soft: #e8e1d5;
            --shadow-soft: rgba(139, 115, 85, 0.15);
            --shadow-warm: rgba(212, 133, 61, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--warm-cream) 0%, #f5f0e8 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Cozy background elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 133, 61, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: gentleFloat 25s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(122, 148, 113, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: gentleFloat 20s ease-in-out infinite reverse;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -15px) scale(1.05); }
            66% { transform: translate(-15px, 20px) scale(0.95); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }



        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 12px 30px var(--shadow-soft);
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--soft-brown);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .main-content {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 40px var(--shadow-soft);
            border: 1px solid var(--border-soft);
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .links-grid {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .link-card {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: linear-gradient(135deg, var(--warm-cream) 0%, #f8f4ed 100%);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-soft);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--cozy-orange) 0%, #c8763a 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-warm);
            border-color: var(--cozy-orange);
        }

        .link-card:hover .link-icon,
        .link-card:hover .link-text {
            color: var(--warm-white);
            position: relative;
            z-index: 1;
        }

        .link-icon {
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .link-text {
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            white-space: nowrap;
        }

        .link-card.discord {
            background: linear-gradient(135deg, var(--gentle-green) 0%, #6b825f 100%);
            border-color: var(--gentle-green);
        }

        .link-card.discord .link-icon,
        .link-card.discord .link-text {
            color: var(--warm-white);
        }

        .link-card.discord::before {
            background: linear-gradient(135deg, #6b825f 0%, #5a6e52 100%);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--soft-brown);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border-soft);
        }

        .footer-link:hover {
            color: var(--cozy-orange);
            background: var(--warm-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--shadow-soft);
        }

        .contact {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .contact a {
            color: var(--cozy-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: var(--deep-brown);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .main-content {
                padding: 25px 20px;
            }

            .logo {
                width: 180px;
                height: 180px;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .links-grid {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .link-card {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            .footer-link {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 160px;
                height: 160px;
            }

            .tagline {
                font-size: 1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="RYDL-Logo-Light.png" alt="RYDL Logo" class="logo">
            </div>
            
            <p class="tagline">Calm logic wrapped in cozy vibes</p>
            <p class="description">
                A relaxing number puzzle game where you decode secret combinations. 
                Challenge friends, climb leaderboards, and build your winning streak!
            </p>
        </div>

        <div class="main-content">
            <div class="links-grid">
                <a href="legal.html#privacy" class="link-card">
                    <span class="link-icon">🔒</span>
                    <span class="link-text">Privacy</span>
                </a>
                
                <a href="legal.html#terms" class="link-card">
                    <span class="link-icon">📄</span>
                    <span class="link-text">Terms</span>
                </a>
                
                <a href="mailto:support@rydl.app" class="link-card">
                    <span class="link-icon">💬</span>
                    <span class="link-text">Support</span>
                </a>
                
                <a href="https://discord.gg/Y3QrCCMW" class="link-card discord" target="_blank" rel="noopener noreferrer">
                    <span class="link-icon">🎯</span>
                    <span class="link-text">Discord</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://apps.apple.com/app/rydl" class="footer-link" target="_blank" rel="noopener noreferrer">
                    📱 Download
                </a>
            </div>
            
            <p class="contact">
                Questions? Email <a href="mailto:support@rydl.app">support@RYDL.app</a>
            </p>
        </div>
    </div>
</body>
</html>
