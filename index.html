<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDL - Calm Logic Wrapped in Cozy Vibes</title>
    <meta name="description" content="RYDL is a relaxing number puzzle game. Challenge friends, climb leaderboards, and build your winning streak!">
    <!-- v3.0 - Ultra-thin borders for cleaner button design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-cream: #faf7f0;
            --soft-brown: #8b7355;
            --deep-brown: #5d4e37;
            --cozy-orange: #d4853d;
            --gentle-green: #7a9471;
            --warm-white: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #666666;
            --border-soft: #e8e1d5;
            --shadow-soft: rgba(139, 115, 85, 0.15);
            --shadow-warm: rgba(212, 133, 61, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--warm-cream) 0%, #f5f0e8 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Cozy background elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 133, 61, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: gentleFloat 25s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(122, 148, 113, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: gentleFloat 20s ease-in-out infinite reverse;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -15px) scale(1.05); }
            66% { transform: translate(-15px, 20px) scale(0.95); }
        }

        .container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            padding: 80px 30px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-container {
            margin-bottom: 35px;
            position: relative;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            display: block;
            border-radius: 24px;
            box-shadow: 0 12px 30px var(--shadow-soft), 0 4px 8px rgba(139, 115, 85, 0.08);
            animation: logoFloat 6s ease-in-out infinite;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .logo:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 40px var(--shadow-soft), 0 6px 12px rgba(139, 115, 85, 0.12);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--soft-brown);
            margin-bottom: 18px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(139, 115, 85, 0.1);
            letter-spacing: 0.2px;
        }

        .description {
            font-size: 1rem;
            color: var(--text-light);
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.65;
            letter-spacing: 0.1px;
        }

        .main-content {
            margin-bottom: 50px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px 12px;
            margin: 0 auto 30px;
            max-width: 480px;
            align-items: stretch;
            justify-items: stretch;
            justify-content: center;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.28s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            border: 0.5px solid rgba(232, 225, 213, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 24px rgba(139, 115, 85, 0.08);
            width: 100%;
            box-sizing: border-box;
        }

        /* utility: make an item span both columns (used for the Discord CTA) */
        .span-full { 
            grid-column: 1 / -1; 
            justify-self: stretch;
            margin-top: 4px;
        }        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--cozy-orange) 0%, #c8763a 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px var(--shadow-warm);
            border-color: var(--cozy-orange);
        }

        .link-card:hover .link-icon,
        .link-card:hover .link-text {
            color: var(--warm-white);
            position: relative;
            z-index: 1;
        }

        .link-icon {
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            line-height: 1;
        }

        .link-text {
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            letter-spacing: 0.3px;
        }

        .link-card.discord {
            background: rgba(122, 148, 113, 0.95);
            border: 1px solid rgba(122, 148, 113, 0.6);
        }

        .link-card.discord .link-icon,
        .link-card.discord .link-text {
            color: var(--warm-white);
        }

        .link-card.discord::before {
            background: linear-gradient(135deg, #6b825f 0%, #5a6e52 100%);
        }

        .link-card.discord:hover {
            animation: gentlePulse 1.5s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: translateY(-4px) scale(1.05); }
            50% { transform: translateY(-4px) scale(1.06); }
        }

        .footer {
            text-align: center;
            padding: 40px 0 30px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
            flex-wrap: wrap;
        }

        .footer-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--soft-brown);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 18px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.75);
            border: 0.5px solid rgba(232, 225, 213, 0.35);
            letter-spacing: 0.2px;
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.06);
        }

        .footer-link:hover {
            color: var(--cozy-orange);
            background: var(--warm-white);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--shadow-soft);
        }

        .coming-soon {
            display: inline-block;
            margin-left: 8px;
            font-size: 0.8rem;
            color: var(--cozy-orange);
            background: linear-gradient(135deg, rgba(212, 133, 61, 0.12) 0%, rgba(212, 133, 61, 0.08) 100%);
            padding: 5px 12px;
            border-radius: 12px;
            border: 1px solid rgba(212, 133, 61, 0.25);
            vertical-align: middle;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(212, 133, 61, 0.15);
        }

        .contact {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 15px;
            letter-spacing: 0.2px;
        }

        .contact a {
            color: var(--cozy-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .contact a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--cozy-orange);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .contact a:hover {
            color: var(--deep-brown);
        }

        .contact a:hover::after {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 50px 25px;
            }

            .logo {
                width: 140px;
                height: 140px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .description {
                font-size: 0.95rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 14px;
                max-width: 100%;
                padding: 0 20px;
            }

            .link-card {
                padding: 16px 24px;
                font-size: 0.95rem;
                width: 100%;
            }

            .span-full {
                margin-top: 2px;
            }

            .footer-links {
                gap: 15px;
            }

            .footer-link {
                font-size: 0.85rem;
                padding: 8px 14px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .tagline {
                font-size: 1.1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
