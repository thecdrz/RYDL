<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | RYDL</title>
    <meta name="description" content="Oops! The page you're looking for doesn't exist.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Privacy-Logo.png">
    <link rel="apple-touch-icon" href="Privacy-Logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-cream: #faf7f0;
            --soft-brown: #8b7355;
            --deep-brown: #5d4e37;
            --cozy-orange: #d4853d;
            --gentle-green: #7a9471;
            --warm-white: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #666666;
            --border-soft: #e8e1d5;
            --shadow-soft: rgba(139, 115, 85, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--warm-cream) 0%, #f5f0e8 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 133, 61, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: gentleFloat 25s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(122, 148, 113, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: gentleFloat 20s ease-in-out infinite reverse;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -15px) scale(1.05); }
            66% { transform: translate(-15px, 20px) scale(0.95); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 60px 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 8px 16px rgba(139, 115, 85, 0.12));
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--cozy-orange);
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-weight: 600;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--soft-brown);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .description {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: rgba(122, 148, 113, 0.95);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(122, 148, 113, 0.3);
            border: 1px solid rgba(122, 148, 113, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #6b825f 0%, #5a6e52 100%);
            box-shadow: 0 12px 28px rgba(122, 148, 113, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .container {
                padding: 40px 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Privacy-Logo.png" alt="RYDL Logo" class="logo">
        <h1>404</h1>
        <p class="subtitle">Page Not Found</p>
        <p class="description">
            Oops! Looks like you've wandered off the path. The page you're looking for doesn't exist, 
            but don't worry‚Äîyou can always head back home and start fresh!
        </p>
        <a href="./" class="home-button">
            <span>üè†</span>
            <span>Back to Home</span>
        </a>
    </div>
</body>
</html>
